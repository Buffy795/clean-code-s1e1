<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <h1 class="title">
        <a class="title-link" class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </h1>
    </header>
    <main class="main">
      <section class="add-block" id="top-section-for-adding-element-to-list">
        <h3 class="add-title" for="new-task">Add Item</h3>
        <div class="block-wrapper">
          <input id="new-task" class="task" type="text">
          <button class="add-btn">Add</button>
        </div>
      </section>
      <section class="incompleted-tasks">
        <h3 class="incompleted-title">Todo</h3>
        <ul class="incompleted-list">
          <li>
            <input type="checkbox">
            <label class="task-label">Pay Bills</label>
            <input type="text" class="task-input">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
            <label class="task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input">
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task-label">See the Doctor</label>
            <input type="text" class="task-input">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script SRC="app.js"></script>
  </body>
</html>
